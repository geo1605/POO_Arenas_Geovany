<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profesores</h1>
        <form method="post" action="/agregar_profesor" class="mb-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="edad" placeholder="Edad" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="departamento" placeholder="Departamento" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="salario" placeholder="Salario" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Profesor</button>
            <a href="/" class="btn btn-primary" style="text-decoration: none;">volver al inicio</a>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Departamento</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for profesor in profesores %}
                <tr>
                    <td>{{ profesor[0] }}</td>
                    <td>{{ profesor[1] }}</td>
                    <td>{{ profesor[2] }}</td>
                    <td>{{ profesor[3] }}</td>
                    <td>{{ profesor[4] }}</td>
                    <td>{{ profesor[5] }}</td>
                    <td>
                        <a href="/editar_profesor/{{ profesor[0] }}" class="btn btn-primary btn-sm">Editar</a>
                        <form method="post" action="/eliminar_profesor/{{ profesor[0] }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
