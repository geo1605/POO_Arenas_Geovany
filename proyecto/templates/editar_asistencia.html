<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Asistencia</h1>
        <form method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ asistencia[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ asistencia[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="estudiante_id" class="form-label">ID del Estudiante</label>
                <input type="number" class="form-control" id="estudiante_id" name="estudiante_id" value="{{ asistencia[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="curso_id" class="form-label">ID del Curso</label>
                <input type="number" class="form-control" id="curso_id" name="curso_id" value="{{ asistencia[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/asistencia" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
