<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Calificaci贸n</h1>
        <form method="post" action="/editar_calificacion/{{ calificacion[0] }}">

                <input type="number" class="form-control" name="curso_id" value="{{ calificacion[2] }}" placeholder="ID del Curso" required>
            </div>
            <div class="mb-3">
                <label for="calificacion" class="form-label">calificaci贸n</label>
                <input type="number" step="0.01" class="form-control" name="calificacion" value="{{ calificacion[3] }}" placeholder="Calificaci贸n" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">fecha</label>

            </div>

            <a href="/calificaciones" class="btn btn-secondary" style="text-decoration: none;">Cancelar</a>
        </form>
    </div>
</body>
</html>
