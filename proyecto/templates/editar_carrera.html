<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Director de Carrera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Director de Carrera</h1>
        <form method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Director</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ director[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ director[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ director[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamento" name="departamento" value="{{ director[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ director[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ director[6] }}" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salario</label>
                <input type="number" class="form-control" id="salario" name="salario" value="{{ director[7] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/carrera" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
