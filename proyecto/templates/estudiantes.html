<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Estudiantes</h1>
        <form method="post" action="/agregar_estudiante" class="mb-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="edad" placeholder="Edad" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="grado" placeholder="Grado" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="curso_id" placeholder="curso_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Estudiante</button>
            <a href="/" class="btn btn-primary" style="text-decoration: none;">Volver al Inicio</a>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Grado</th>
                    <th>curso_id</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{ estudiante[0] }}</td>
                    <td>{{ estudiante[1] }}</td>
                    <td>{{ estudiante[2] }}</td>
                    <td>{{ estudiante[3] }}</td>
                    <td>{{ estudiante[4] }}</td>
                    <td>{{ estudiante[5] }}</td>

                    <td>
                        <a href="/editar_estudiante/{{ estudiante[0] }}" class="btn btn-primary btn-sm">Editar</a>
                        <form method="post" action="/eliminar_estudiante/{{ estudiante[0] }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                        <!-- Enlaces para ver calificaciones y asistencia -->
                        <a href="/calificaciones_estudiante/{{ estudiante[0] }}" class="btn btn-info btn-sm mt-2">Ver Calificaciones</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
