<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cursos</h1>
        <form method="post" action="/agregar_curso" class="mb-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del Curso" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="descripcion" placeholder="Descripción" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="creditos" placeholder="Créditos" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="profesor_id" placeholder="ID del Profesor" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Curso</button>
            <a href="/" class="btn btn-primary" style="text-decoration: none;">volver al inicio</a>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Créditos</th>
                    <th>Profesor ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso[0] }}</td>
                    <td>{{ curso[1] }}</td>
                    <td>{{ curso[2] }}</td>
                    <td>{{ curso[3] }}</td>
                    <td>{{ curso[4] }}</td>
                    <td>
                        <a href="/editar_curso/{{ curso[0] }}" class="btn btn-primary btn-sm">Editar</a>
                        <form method="post" action="/eliminar_curso/{{ curso[0] }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
